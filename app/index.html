<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>bkr</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7.min.css">
    <link rel="stylesheet" href="lib/ionicons/css/ionicons.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
    </div>
    <!-- Views -->
    <div class="views">
      <div class="view view-main" data-page='index'>
        <!-- Your main view, should have "view-main" class -->
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner navbar-on-center">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="left">
              <a href="#" class="link icon-only open-panel"><i class="icon ion-navicon"></i></a>
            </div>
            <div class="center sliding">bkr</div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <div class="page page-on-center" data-page="index">
            <div class="page-content tabs">
              <div id="books" data-page="books" class="view tab">1</div>
              <div id="nearby" data-page="nearby" class="view tab active">2</div>
              <div id="messages" data-page="messages" class="view tab">3</div>

              <!-- Bottom Tabbar-->
              <div class="toolbar tabbar">
                <div class="toolbar-inner">
                  <!-- Toolbar links -->
                  <a href="#books" class="tab-link">
                    <i class="icon ion-ios7-browsers-outline"></i>
                  </a>
                  <a href="#nearby" class="tab-link active">
                    <i class="icon ion-ios7-navigate-outline"></i>
                  </a>
                  <a href="#messages" class="tab-link">
                    <i class="icon ion-ios7-chatboxes-outline"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- inject:html -->
    <!-- any *.html files among your sources will go here as: <link rel="import" href="FILE"> -->
    <!-- endinject -->
    <!-- Path to your app js-->
    <script type="text/javascript" src="lib/framework7.min.js"></script>
    <script type="text/javascript" src="lib/av.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
