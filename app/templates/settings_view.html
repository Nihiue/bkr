	<div class="content-block-title">修改密码</div>
	<div class="list-block">
		<ul>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-input">
							<input type="password" placeholder="当前密码" id="oldpassword"> 
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-input">
							<input type="password" placeholder="新密码" id="newpassword">
						</div>
					</div>
				</div>
			</li> 
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-input">

					</div>
				</div>
			</li> 
		</ul>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a class="button button-big button-cancel button-round" id="reset">重置</a>
				</div>
				<div class="col-50">
					<a class="button button-big button-submit button-round" id="change">修改</a>
				</div>
			</div>
		</div>
